<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/google/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="clock">00:00</h2>
    <form id="LoginForm">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="what is your name?"
      />
      <input type="submit" class="submit" value="Login" />
      <button id="signup">sign up</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <button id="logout" class="hidden">logout</button>
    <form id="todo_form">
      <input type="text" placeholder="write a TodoList" />
    </form>
    <ul id="todo_list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="signin_form hidden">
      <div class="dom"></div>
      <!-- 회원가입 폼 -->
      <form id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter password again"
          />
          <small>Error message</small>
        </div>
        <button>Submit</button>
      </form>
      <!-- 회원가입 폼 -->
    </div>
    <script src="login2.js"></script>
    <script src="quotes.js"></script>
    <script src="clock.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
    <script src="todo3.js"></script>
    <!-- <script src="promise.js"></script> -->
    <!-- <script src="js_stud.js"></script> -->
    <script src="array.js"></script>
    <!-- <script src="presentaiton.js"></script> -->
    <!-- <script src="async.js"></script> -->
  </body>
</html>
