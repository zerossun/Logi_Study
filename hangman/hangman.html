<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../hangman/hangman.css" />
    <title>game</title>
  </head>
  <body>
    <div id="container">
      <div id="first">
        <p><span>타짜</span> 대사 맞추기</p>
        <img src="../hangman/img/tazza.jpeg" />
        <button class="start">시작하기</button>
      </div>
      <div id="content" class="hidden">
        <div class="quiz">
          <div class="quiz_header"></div>
          <div class="quiz_view">
            <div class="quiz_img"></div>
            <div class="quiz_choice"></div>
          </div>
        </div>
        <div class="quiz__desc"></div>
        <div class="quiz__answer">
          <button class="next">다음 문제</button>
        </div>
      </div>
      <div id="end" class="hidden">
        <div class="score"></div>
        <img src="../hangman/img/result.jpeg" />
        <button class="replay">다시하기</button>
      </div>
    </div>
  </body>
  <!-- <script src="hangman.js"></script> -->
  <script src="hangman_practice.js"></script>
</html>
